<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ユーザー登録</title>
</head>

<body>
	<h1>新規会員登録</h1>
	<p>以下ご記入お願いします</p>
	<hr>
	<div align="center">
		<table border="0">
			<form action="list.html" method="get">
				<tr>
					<th>
						ユーザ名
					</th>
					<td>
						<input type="text" name="userName" value="" size="24">
					</td>
				</tr>
				<tr>
					<th>
						電話番号
					</th>
					<td>
						<input type="text" name="phone" value="" size="24">
					</td>
				</tr>
				<tr>
					<th>
						メールアドレス
					</th>
					<td>
						<input type="text" name="mail" value="" size="24">
					</td>
				<tr>
					<th>
						パスワード
					</th>
					<td>
						<input type="password" name="password" value="" size="24">
					</td>
				</tr>
				<tr>
				<tr>
					<th>
						パスワード確認用
					</th>
					<td>
						<input type="password2" name="password2" value="" size="24">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="登録確認画面へ">
					</td>
				</tr>
			</form>
		</table>
	</div>
	<button onclick="location.href='http://localhost:8080/studio/'">戻る</button>
</body>

</html>
